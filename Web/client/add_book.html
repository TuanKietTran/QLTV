<!DOCTYPE html>
<html>
<head>
    <title>Thêm Sách Mới</title>
</head>
<body>
    <h1>Thêm Sách Mới</h1>
    <form id="addBookForm">
        <label for="IDBook">ID sách:</label>
        <input type="text" id="IDBook" name="IDBook"><br><br>

        <label for="NameBook">Tên sách:</label>
        <input type="text" id="NameBook" name="NameBook"><br><br>

        <label for="author">Tác giả:</label>
        <input type="text" id="author" name="author"><br><br>

        <label for="major">Chuyên ngành:</label>
        <input type="text" id="major" name="major"><br><br>

        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" name="quantity"><br><br>
            
        <button type="button" onclick="submitForm()">Lưu</button>
    </form>

    <script src="./js/fetchData.js"></script>
</body>
</html>
